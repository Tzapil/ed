<div class="groups">
  <div class="group" ng-repeat="group in groups">
    <div class="group-name">{{group.name}}</div>
    <div class="group-items">
      <div class="group-item" ng-repeat="user in group.items">
        <div class="group-username">{{user.name}}</div>
        <div class="group-department">{{user.department}}</div>
      </div>
    </div>
  </div>
</div>
