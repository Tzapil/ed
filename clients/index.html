<!DOCTYPE html>
<html lang="en" ng-app="main">
  <head>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active : isActive('home')}">
              <a href="#!/home" ng-click="setActive('home')"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
            </li>
            <li ng-class="{active : isActive('users')}">
